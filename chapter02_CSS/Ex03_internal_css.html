<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	h1{
		color: fuchsia;
		background-color: lime;
	}
	/* ID를 지정한 값에 개별적으로 스타일을 줄 때 */
	#firstH1{
		color: maroon;
	}
	/* CLASS를 지정한 값에 개별적으로 스타일을 줄 때 */
	.second-h1{
		background-color: highlight;
	}
	
</style>
</head>
<body>

	<!-- ID는 현재 HTML파일에서 유일한 값 -->
	<h1 id="firstH1">여기가 &lt;h1&gt; 태그입니다</h1>
	<!-- 낙타기법이 아니라 -(하이픈)을 관례적으로 사용한다 -->
	<h1 class="second-h1">여기가 &lt;h1&gt; 태그입니다</h1>
	<h1>여기가 &lt;h1&gt; 태그입니다</h1>
	<h1>여기가 &lt;h1&gt; 태그입니다</h1>
	<h2>여기가 &lt;h2&gt; 태그입니다</h2>

</body>
</html>
