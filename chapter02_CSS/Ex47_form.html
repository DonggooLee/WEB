<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
 		margin: 0px;
 		padding: 0px;
 		background-color: gray;
 	}
 	fieldset {
 		width: 350px;
 		margin: auto;
 		background-color: lightgray;
 		border-radius: 5px;
 		border: none;
 	}
 	.screen-out {
 		display: none;
 	}
 	#loginId, #loginPw {
 		width: 100%;
 		padding: 20px;
 		box-sizing: border-box;
 	}
 	input[type=submit] {
 		width: 100%;
 		padding: 20px;
 		box-sizing: border-box;
 		background-color: gray;
 		border-radius: 5px;
 		border: none;
 		font-size: 1.2em;
 		margin-top: 40px;
 	}
 	input[type=submit]:hover {
 		background: black;
 		color: white;
 	}
 	.login-append {
 		overflow: hidden;
 		margin-top: 20px;
 	}
 	.login-append .login-check {
 		float: left;
 	}
 	.login-append .login-find {
 		float: right;
 	}
 	.login-find {
 		/* <a> 태그 사이 슬래시(/) */
 		color: black;
 	}
 	.login-find .login-find-link {
 		/* <a> 태그 */
 		color: black;
 		text-decoration: none;
 	}
 	.login-find .login-find-link:hover {
 		color: red;
 	}
</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend class="screen-out">로그인 정보 입력폼</legend>
			<label for="loginId" class="screen-out">로그인</label>
			<input type="email" id="loginId" placeholder="example@naver.com">
			<label for="loginPw" class="screen-out">비밀번호</label>
			<input type="password" id="loginPw" placeholder="password">
			<input type="submit" value="로그인">
			<div class="login-append">
				<div class="login-check">
					<input type="checkbox" id="keep-login">
					<label for="keep-login">로그인 유지</label>
				</div>
				<div class="login-find">
					<a href="#" class="login-find-link">아이디 찾기</a>
					&nbsp;/&nbsp;
					<a href="#" class="login-find-link">비밀번호 찾기</a>
				</div>
			</div>
		</fieldset>	
	</form>
</body>
</html>
