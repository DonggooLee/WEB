<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border-collapse: collapse;	/* single-line 표시 */
		width: 400px;
		margin: 30px;
	}
	th, td {
		padding: 40px 0;
		font-size: 22px;
	}
	th {
		background-color: blue;
	}
	td {
		text-align: center;
	}
	tr:hover {
		background-color: gold;
		font-weight: bold;
		transform:scale(1.1, 1.1);
	}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<th>성명</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>바트</td>
			<td>10</td>
		</tr>
		<tr>
			<td>리사</td>
			<td>8</td>
		</tr>
		<tr>
			<td>매기</td>
			<td>3</td>
		</tr>
	</table>
</body>
</html>
