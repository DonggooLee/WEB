<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		list-style-type: none;			/* 글머리 기호(불릿기호) 없애기 */
		background-color: gray;
		overflow: hidden;				/* 부모태그 : overflow:hidden; */
	}
	ul li{
		float: left;					/* 자식태그 : float:left; */
	}
	li a{
		/* a태그는 inline레벨이므로, display: block; 처리 후에 width,height 가능 */
		display: block;
		text-align: center;
		width: 100px;
		padding: 20px;
		text-decoration: none;	/* 텍스트아래 밑줄 사라짐 */
		color: white;
	}
	li a:hover{					/* hover : 마우스가 올라갔을 때 */
		background-color: green;
		color: #333;
		font-weight: bold;
	}
	div {
		border: 1px solid black;
		/* clear: left; 		div를 메뉴 아래로 배치하기 위한 속성 */
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Board</a></li>
		<li><a href="#">Guest</a></li>
		<li><a href="#">About</a></li>
	</ul>
	<div>본문</div>
</body>
</html>
