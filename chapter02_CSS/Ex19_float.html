<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid black;
		box-sizing: border-box;				/* box 크기에 border가 포함되는 방식 */
	}
	.container{
		width: 1000px;
		margin: auto; 						/* auto : 자동으로 margin 맞춰줌(가운데정렬) */
	}
	.top-menu{
		width: 100%;
		height: 300px;
		background-color: aqua;
	}
	.body-menu{
		width: 100%;
		height: 700px;
		background-color: blue;
	}
	.left-menu{
		width: 20%;
		height: 100%;
		background-color: navy;
		float: left; /* 블록레벨 이기 때문에 옆에 붙이려면 꼭 해줘야 한다! */
	}
	.right-menu{
		width: 80%;
		height: 100%;
		background-color: maroon;
		float: left;
	}
	.right-top-menu{
		width: 100%;
		height: 70%;
		background-color: olive;
	}
	.right-bot-menu{
		width: 100%;
		height: 30%;
		background-color: silver;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="top-menu"></div>
		<div class="body-menu">
			<div class="left-menu"></div>
			<div class="right-menu">
				<div class="right-top-menu"></div>
				<div class="right-bot-menu"></div>
			</div>
		</div>
	</div>
</body>
</html>
