<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		color: green;
		text-align: center;
	}
	.container {
		margin: auto;
		width: 700px;
	}
	.info {
		font-weight: bold;
		text-align: center;
		background-color: lightgray;
		border-top: 2px solid black;
		border-bottom: 1px solid black;
		padding: 15px;
	}
	.input-label {
		display: inline-block;
		width: 130px;
	}
	.button{
		text-align: center;
	}
	.btn-line{
		border-bottom: 2px solid gray;
		padding-bottom: 10px;
	}
</style>
</head>
<body>
	<h1>회원가입 폼</h1>
	<div class="container">
		<form action="#" method="post">
			<div class="info">필수정보</div>
			<br>
			<div>
				<label class="input-label">아이디</label>
				<input type="text" required="required" size="40px">
			</div>
			<br>
			<div>
				<label class="input-label">비밀번호</label>
				<input type="password" required="required" size="40px">
			</div>
			<br>
			<div>
				<label class="input-label">비밀번호 확인</label>
				<input type="password" required="required" size="40px">
			</div>
			<br>
			<div>
				<label class="input-label">이름</label>
				<input type="text" required="required" size="40px">
			</div>
			<br>
			<div>
				<label class="input-label">성별</label>
				<input type="radio" name="gender" value="남자" checked="checked">남자
				<input type="radio" name="gender" value="여자">여자
			</div>
			<br>
			<div>
				<label class="input-label">연락처</label>
				<select name="tel">
							<option>010</option>
							<option>011</option>
							<option>012</option>
				</select>
				- 
				<input type="tel" required="required" size="10px">
				-
				<input type="tel" required="required" size="10px">
			</div>
			<br>
			<div class="info">선택정보</div>
			<br>
			<div>
				<label class="input-label">닉네임</label>
				<input type="text" required="required" size="40px">
			</div>
			<br>
			<div>
				<label class="input-label">이메일</label>
				<input type="email"> @
				<input type="text" placeholder="도메인 입력/선택">
			</div>
			<br>
			<div>
				<label class="input-label">이메일 수신</label>
				<input type="radio" name="mail_ck" value="이메일_수신" checked="checked">수신
				<input type="radio" name="mail_ck" value="이메일_미수신">미수신
			</div>
			<br>
			<div>
				<label class="input-label">SMS 수신</label>
				<input type="radio" name="SMS_ck" value="SMS_수신" checked="checked">수신
				<input type="radio" name="SMS_ck" value="SMS_미수신">미수신
			</div>
			<br>
			<div>
				<label class="input-label">취미 활동</label>
				<input type="checkbox" value="독서" checked="checked">독서
				<input type="checkbox" value="낚시">낚시
				<input type="checkbox" value="수영">수영
			</div>
			<br>
			<div class="btn-line">
				<label class="input-label">프로필 사진</label>
				<input type="file">
			</div>
		</form>
		<br>
		<div class="button">
			<input type="submit" value="회원가입">
			<input type="reset" value="다시작성">
		</div>
	</div>
</body>
</html>
