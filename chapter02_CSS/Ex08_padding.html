<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	 /*
		padding : 안쪽 여백 (content와 border 사이 간격)
		1) padding-top
		2) padding-bottom
		3) padding-left
		4) padding-right
		5) padding
			(1) padding : 5px					상하좌우 5px
			(2) padding : 5px 10px				상하 5px 좌우 10px
			(2) padding : 5px 10px 20px			상 5px 좌우 10px 하 20px
			(2) padding : 5px 10px 20px 30px	상 5px 우 10px 하 20px 좌 30px
	 */
	 div{
	 	border: 1px solid black;
	 	width: 500px;
	 }
</style>
</head>
<body>

	<div style="padding-top: 10px">
		padding-top : 10px
	</div>
	<br>
	<div style="padding: 10px 30px 40px 50px">
		padding-top : 10px 30px	40px 50px <!-- padding의 사이즈에 따라 div의 너비도 변경된다!!  -->
	</div>

</body>
</html>
