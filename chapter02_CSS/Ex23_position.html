<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 
		relative
		1. 기존 요소(부모 객체)를 참고해서 알아서 배치
		2. 기존 요소를 기준으로 top, bottom, left, right값을 사용
	 */
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 100px;
		height: 100px;
		border: 1px solid black;
	}
	#red{
		position: relative;
		top: 100px;
		left: 100px;
		background-color: red;
	}
	#orange{
		position: relative;
		top: 100px;
		left: 100px;
		background-color: orange;
	}
	#yellow{
		position: relative;
		top: 100px;
		left: 100px;
		background-color: yellow;
	}
	#green{
		position: relative;
		top: 100px;
		left: 100px;
		background-color: green;
	}
	.content{
		width: 200px;
		height: 50px;
		border: 1px solid black;
		position: relative;
		margin: 20px;
	}
	.tip{
		position: absolute;
		left: 220px;
		width: 150px;
		padding: 10px;
		background-color: olive;
		border-radius: 5px;
		display: none;
	}
	.content:hover .tip{
		display: block;
	}
</style>
</head>
<body>
	<div class="box" id="red">
		<div class="box" id="orange">
			<div class="box" id="yellow">
				<div class="box" id="green">
				</div>
			</div>
		</div>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="content">
		콘텐츠
		<div class="tip">풍선 도움말</div>	
	</div>	
</body>
</html>
