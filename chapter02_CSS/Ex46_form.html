<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container{
		width: 500px;
		margin: auto;
		background-color: lightgray;
		padding: 20px;
		border-radius: 10px;
	}
	input, select {
		width: 100%;
		border-radius: 5px;
		padding: 10px;
	}
	input{
		box-sizing: border-box;;
		padding: 10px 0;
		border: 1px solid #333;
	}
	input[type=submit] {
		background-color: red;
		color: #fff;
		padding: 10px;
		margin-top: 20px;
		border: 0;	
	}
</style>
</head>
<body>
	<div class="container">
		<form action="#" method="post">
			<label for="name">이름</label><br>
			<input type="text" id="name" placeholder="이름"><br><br>
			<label for="age">나이</label><br>
			<input type="number" id="age" placeholder="나이"><br><br>
			<label for="addr">주소</label><br>
			<select name="area" id="addr">
				<option value="">:::주소선택:::</option>
				<option value="서울">서울</option>
				<option value="인천">인천</option>
				<option value="경기">경기</option>
			</select><br><br>
		</form>
		<input type="submit" value="전송">
	</div>
</body>
</html>
