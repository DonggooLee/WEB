<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style-type: disc;					/* none : 없음, square: ■, circle : ○ , disk : ● */
		list-style-position: inside;			/* 위치 : inside, outside */
		background-color: infobackground;
	}
	ul li{
		background-color: purple;
	}
	/* 
		ol 태그의 list-style-type 
		1. decimal 				: 1, 2, 3
		2. decimal-leading-zero : 01, 02, 03
		3. lower-roman			: 로마자 소문자
		4. upper-roman			: 로마자 대문자
		5. lower-alpha			: 알파벳 소문자
		6. upper-alpha			: 알파벳 대문자
	*/
</style>
</head>
<body>
	<h1>순서가 없는 리스트</h1>
	<ul>
		<li>영화</li>
		<li>음악</li>
		<li>독서</li>
		<li>운동</li>
		<li>게임</li>
	</ul>
	<ol id="abc">
		<li>영화</li>
		<li>음악</li>
		<li>독서</li>
		<li>운동</li>
		<li>게임</li>
	</ol>
</body>
</html>
