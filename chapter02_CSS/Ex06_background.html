<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	div{
		width: 500px;
		height: 500px;
		border: 1px solid #000000;
	}
	#box1{
		/* image 크기 = div 박스 크기 */
		background-image: url("images/hot.jpg");
		background-size: 500px 500px;
		opacity: 0.3;							/* 투명도 : 값이 낮을수록 투명함(0~1) */
	}
	#box2{
		/* image 크기 > div 박스 크기 */
		background-image: url("images/hot.jpg");
		background-size: cover;					/* 박스보다 이미지가 클 때 이미지 크기를 줄여줌 */
	}
	#box3{
		/* image 크기 < div 박스 크기 */
		background-image: url("images/hot.jpg");
		background-size: contain;				/* 박스보다 이미지가 작을때, 박스영역에 이미지 채워넣기 */
	}
	#box4 {
		/* 한 박스에 여러 이미지 넣기 */
		background-image: url(https://mdn.mozillademos.org/files/11305/firefox.png),
						url(https://mdn.mozillademos.org/files/11307/bubbles.png),
     	 				linear-gradient(to right, rgba(30, 75, 115, 1), rgba(255, 255, 255, 0));
     	background-repeat: no-repeat, no-repeat, no-repeat;
  		background-position: bottom right, left, top;
	}
</style>
</head>
<body>
	<div id="box1">박스1</div>
	<br>
	<div id="box2">박스2</div>
	<br>
	<div id="box3">박스3</div>
	<br>
	<div id="box4">박스4</div>
</body>
</html>
