<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.input-label {
		color: red;
	}
	ul{
		list-style-type: none;
	}
</style>
</head>
<body>
	<form action="#" method="get">
		<ul>
			<li>
				<h3><label class="input-label">아이디</label></h3>
				<input type="text" size="30">	<!-- 입력박스 사이즈 조절 -->
			</li>
			<li>
				<h3><label class="input-label">비밀번호</label></h3>
				<input type="password" size="50">
			</li>
		</ul>
		<hr>
		<fieldset>
			<ul>
				<li>
					<h3><label>나이</label></h3>
					<input type="number">
				</li>
				<li>
					<h3><label>이메일</label></h3>
					<input type="email">
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
