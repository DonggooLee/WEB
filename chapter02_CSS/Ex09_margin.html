<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 
		margin : 바깥 여백 (border 바깥쪽 여백)
		1) margin-top
		2) margin-bottom
		3) margin-left
		4) margin-right
		5) margin
			(1) margin : 5px					상하좌우 5px
			(2) margin : 5px 10px				상하 5px 좌우 10px
			(2) margin : 5px 10px 20px			상 5px 좌우 10px 하 20px
			(2) margin : 5px 10px 20px 30px		상 5px 우 10px 하 20px 좌 30px
	 */
	div{
		width: 500px;
		border: 1px solid black;
	}
</style>
</head>
<body>

	<div style="margin: auto; background-color: pitch;">
		margin-left : 20px
	</div>
	<br>
	<div style="margin-left: 20px; background-color: aqua;">
		margin-left : 20px
	</div>
	<br>
	<div>
		margin : 50px 20px 10px
	</div>

</body>
</html>
