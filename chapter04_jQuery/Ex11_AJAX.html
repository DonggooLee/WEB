<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	/* 
		AJAX란 (Asynchronous Javascript and XML)의 약어로 비동기적인 자바스크립트와 XML을 의미한다.
		프로그래밍 언어가 아니라 서버와 데이터를 교환하는 기술이다.
		전체 페이지를 다시 로드하지 않고 웹 페이지의 일부를 업데이트 할 수 있다.
		빠르고 동적인 대화형 웹 페이지를 만드는 데에 목적이 있다.
		
		구현방법
		1. 순수 자바스크립트 (jsp에서 다룸)
		2. 제이쿼리
	*/
	
	// Jquery Ajax 기본 형식 
	$(function() {
		$.ajax({
			type : "get",					// 요청 메소드 방식
			url : "/AjaxTest/ex01.do",		// 요청 url
			data : {						// 보낼 데이터
			},
			dataType : "text",				// 서버가 요청 url을 통해서 응답하는 내용의 타입
			success: function(result) {
				// 서버의 응답 데이터가 클라이언트에세 도착하면 자동으로 실행되는 함수 (콜백)
				// result - 응답 데이터
			},
			error: function(e) {
				// 통신 실패 시 발생하는 함수 (콜백)
			}
		});
	})
	
	/* 
		Ajax 비동기 통신시 주의사항
		자바스크립트의 흐름과 응답 부분(success:function)의 흐름이 다르기 때문에 순서에 신경써야한다.
		또한 여러개의 Ajax 객체의 비동기 통신이 여러번 실행될 경우 먼저 실행된 1번째 비동기 통신이
		2번 비동기통신의 return보다 먼저 일어난다고 보장할 수 없다.
		왜냐하면 비동기 통신이고 1번째 return할 값(만약 db를 거쳐 어떤 레코드셋을 반환한다면)의
		크기가 무거워질수록 속도는 느려지기 때문에 2번째 비동기 통신이 훨씬 가볍다면
		2번째 return값이 먼저 반환되어 실행될 가능성도 있다.
	*/
</script>
</head>
<body>

</body>
</html>
