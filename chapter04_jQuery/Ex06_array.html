<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function(){
		// 1. 배열 준비
		var list = [];
		list.push("apple");
		list.push("banana");
		list.push("orange");
		// 2. 배열 순회
		/* 
			$.each(list, function(index, item){});
			1) list = ["apple", "banana", "orange"];
			2) index = 0, 1, 2
			3) item = "apple", "banana", "orange"
		*/
		var innerHtml = '';
		$.each(list, function(index, item) {	
			innerHtml += "<h3>" + index + " : " + item + "</h3>";
		});
		$("body").append(innerHtml);
	});
</script>
</head>
<body>

</body>
</html>
