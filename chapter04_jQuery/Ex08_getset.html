<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn1").click(function() {
			var msg = $("p").html();	// 모든 html 내용 가져오기 (<p>태그 사이에 있는 <b>태그 포함해서 가져온다)
			$("#output").html(msg);		
		})
		$("#btn2").click(function() {
			var msg = $("p").text();	// 순수하게 텍스트만 가져오기
			$("#output").append(msg);	// .append(); <- 덧 붙이는 역할
		})
	});
</script>
</head>
<body>
	<h1>jQuery getter/setter</h1>
	<p>우리는 <b>jQuery</b>를 공부하고 있습니다.</p>
	<button id="btn1">HTML</button>
	<button id="btn2">Text</button>
	<div id="output"></div>
</body>
</html>
