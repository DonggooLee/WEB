<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	// jQuery 이벤트 형식
	// $(selector).이벤트함수();			// 선택된 요소에 대한 이벤트를 자동으로 실행
	// $(selector).이벤트함수(function);	// 선택된 요소에 이벤트 함수를 연결
	
	// 마우스 이벤트		설명
	// click			선택한 요소를 클릭할 때 ★
	// dbclick			선택한 요소를 더블 클릭할 때 ★
	// mouseenter		선택한 요소 안으로 마우스를 가져갈 때
	// mouseleave		선택한 요소 밖으로 마우스가 벗어날 때
	// mousedown		특정 요소 위에서 왼쪽 마우스를 눌렀을 때
	// mouseup			선택한 요소 위에서 왼쪽 마우스를 놓았을 때
	// mouseover		마우스 포인터가 선택한 요소 위에 있을 때 ★
	// mouseout			마우스 포인터가 선택한 요소를 벗어날 때 ★
	// mousemove		마우스 포인터가 선택된 요소 내에서 움직일 때
	$(function(){
		$("#header1").mousedown(function() {
			alert("MouseDown");
		});
		$("#header1").mouseup(function() {
			alert("MouseUp");
		});
		$("#header2").mouseover(function() {
			$("#header2").css("background-color", "yellow");
		});
		$("#header2").mouseout(function() {
			$("#header2").css("background-color", "orange");
		});
	});
</script>
</head>
<body>
	<h2 id="header1">MouseDown/MouseUp</h2>
	<br>
	<h2 id="header2">MouseOver/MouseOut</h2>
</body>
</html>
