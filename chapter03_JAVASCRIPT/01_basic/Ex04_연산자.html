<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 문자열 연결 연산자 : +

	// 2. 산술 연산자 : +, -, *, /(몫), %(나머지), ++(1 증가), --(1 감소)

	// 몫을 구하는 방법 : 
	document.write("나누기 = " + (7/2) + "<br>")
	document.write("나머지 = " + (7%2) + "<br>")
	document.write("몫 = " + parseInt(7/2) + "<br>")		// parseInt() : 정수로 변환
	document.write("몫 = " + Math.floor(7/2) + "<br>")	// Math.floor() : 내림
	
	// 2-1 테스트 문제
	document.write("<h3> 테스트 문제 </h3>")
	
	document.write(10 + 20 + "<br>");		// 30
	document.write("10" + 20 + "<br>");		// 1020
	document.write(10 + "20" + "<br>");		// 1020
	document.write("10" + "20" + "<br>");	// 1020
	
	document.write(10+20+"30"+"<br>");		// 3030
	document.write(10+"20"+30+"<br>");		// 102030
	document.write("10"+20+30+"<br>");		// 102030

	document.write("10" - 2 + "<br>");		// 8		자동 변환 뒤 계산
	document.write("10" * 2 + "<br>");		// 20
	document.write("10" / 2 + "<br>");		// 5
	document.write("10" % 2 + "<br>");		// 0
	
	// 3. 관계 연산자 : >, >=, <, <=, ==, !=
	document.write((10 >= 9>= 8)+"<br>");	// false
	// 10 >= 9 -> true
	// true(1) >= 8 -> false
	
	// 4. 논리 연산자 : &&, ||, !
	
	// 5. ===, !==
	var a = true;
	var b = 1;
	document.write("true == 1 : " + (a==b) + "<br>")			// ==  : 값만 비교, 타입 비교 X
	document.write("true === 1 : " + (a===b) + "<br>")		// === : 값과 타입 모두 비교
	
	// 6. 복합 연산자 : +=, -=, *=, /=, %=
		
	// 7. 삼항 연산자 : 조건식 ? true : false
			
	/*
		테스트 문제
		최저 시급 : 9,160원
		하루 8시간 근무하는 최저 시급을 그대로 적용 받고, 8 시간이 초과된 근무는 최저시급의 1.5배를 적용
		하루에 10시간 근무하면 일급은 얼마?
	*/

	var workTime = 10;
	var payPerHour = 9160;
	var pay = workTime>8 ? (workTime*payPerHour) + ((workTime-8)*9160*1.5) : workTime*payPerHour;
	document.write("일급 : " + pay +"원 <br>")
</script>
</head>
<body>

</body>
</html>
