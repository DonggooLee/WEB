<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	기본 자료형 (소문자로 적어야함)
	1. 숫자	number
	2. 문자열	string
	3. 논리형	boolean
	4. 널	null			(ex.숫자인지 문자인지는 앎/값을 모름)
	5. 언디파인드 undefined		(ex.숫자인지 문자인지 모름) ★★★★
	
	변수 (variable)
	1. 변수 선언시 자료형을 명시하지 않는다.
	2. 저장되는 겂애 의해서 자료형이 결정된다.
	3. 선언방법 => var 변수명;
	4. 변수명은 문자+숫자+특수문자(_,$)를 조합 할 수 있다.
	5. 첫 글자는 숫자일 수 없다.
	6. 공백 문자는 사용할 수 없다.
	7. 선언하지 않은 변수도 사용할 수 있다.
	*/
	
	// a 변수 선언
	var a;
	document.write(a);				// 값 : undifined
	document.write("<br>");
	document.write(typeof(a));		// 자료형 : undifined
	document.write("<br>");	
	
	/*
		변수의 초기화
		1. 객체 : null
		2. 숫자 : 0
		3. 문자열 : null
		4. 논리형 : false
	*/
	
	a=null;
	document.write(a);				// 값 : null;
	document.write("<br>");
	document.write(typeof(a));		// 자료형 : object(객체)
	document.write("<br>");	
	
	/*
		문자열은 쌍따옴표("")와 홑따옴표('')를 모두 사용할 수 있다.
		문자는 별도로 존재하지 않는 자료형이다.
	*/
	
	document.write("Hello javascript! <br>")
	document.write('Hello javascript! <br>')
</script>
</head>
<body>

</body>
</html>
