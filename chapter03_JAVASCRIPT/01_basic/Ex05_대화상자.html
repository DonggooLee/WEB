<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		대화상자
		1. alert("경고 메세지") : 경고 메시지를 출력
		2. confirm("확인 메세지") : 사용자에게 확인을 받는다.
			1) 확인 : true
			2) 취소 : false
		3. prompt("입력 메세지","기본 입력 값") : 사용자에게 입력 받는다
	*/
	
	var result = confirm("계속 진행 할까요?")
	document.write("<h3>"+result+"</h3>");
	
	var a = prompt("숫자를 입력하세요.");
	document.write("<h3>"+a+"</h3>");
	document.write("<h3>"+typeof(a)+"</h3>");		// 타입은 무조건 String
	
	// 변수 b만들고 prompt를 이용해서 숫자 200을 받되 숫자 형식으로 받고 출력
	var b = Number(prompt("숫자를 입력하세요", "200"));
	document.write("<h3>"+b+"</h3>");
	document.write("<h3>"+typeof(b)+"</h3>");
</script>
</head>
<body>

</body>
</html>
