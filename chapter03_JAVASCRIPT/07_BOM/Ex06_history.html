<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
		history : 웹 페이지상단의 < , > 화살표
		입력된 양식이 삭제되지 않고 유지되기 때문에 (캐시가 가능한 경우) 회원가입 페이지 등에서 사용
	*/

	// 1. 뒤로가기
	history.back();			// history.go(-1); 와 동일	
		
	// 2. 앞으로가기
	history.forward();		// history.go(1); 와 동일
	
	// 3. 이전 페이지로 가기
	history.go(-1);			// 주로사용
	
	// 4. 이전의 이전 페이지로 가기
	history.go(-2);
	
</script>
</head>
<body>

</body>
</html>
