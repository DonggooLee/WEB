<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// window.onload -> 밑에있는 HTML 코드가 다 실행된 뒤에 실행된다.
	// 시점의 변환이 필요하다
	window.onload = function() {
		document.getElementById("welcome").innerHTML="환영합니다.";
	}
	
</script>
</head>
<body>
	<h1 id="welcome"></h1>
</body>
</html>
