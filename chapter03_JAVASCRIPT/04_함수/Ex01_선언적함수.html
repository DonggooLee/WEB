<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		선언적 함수 (함수 선언식)
	
		1. 이름이 있는 함수! (자바스크립트 영역은 두 번 읽히는데 첫 번째로 선언적 함수 정의 부분을 읽는다. 두 번째는 순차적으로 읽는다.)
		2. 함수를 정의하고(만들고), 호출하는(사용) 과정이 필요
		3. 정의와 호출 순서는 상관이 없다. ("선언적 함수 정의" 부분은 언제나 먼저 처리된다.) 즉, 호출하는 순서대로 생성이 된다.
	*/
	
	// 1. 선언적 함수 정의
	function myFunction() {
		document.write("<h3>myFunction이 실행된다.</h3>")
	}
	
	// 2. 선언적 함수 호출
	myFunction();
</script>
</head>
<body>

</body>
</html>
