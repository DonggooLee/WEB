<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function welcome() {
		alert("Welcome!!!");
	}

</script>
</head>
<body>

	<h1>선언적 함수 사용해보기</h1>
	<p>아래 버튼을 클릭하면 "Welcome" 메세지가 나타납니다.</p>
	<input type="button" value="클릭하세요" onclick="welcome();">     <!-- onclick 버튼 눌렀을 때 이벤트 / 세미콜론(;) 생략가능 -->
	
</body>
</html>
