<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		표현식 함수(함수 표현식)
	
		1. 이름이 없는 함수 (익명함수)
		2. 표현식 함수는 "변수"에 저장한 뒤에 호출
	*/
	
	// 1. 표현식 함수 정의 + 변수에 저장
	var view1 = function() {
		document.write("<h1>첫 번째 표현식 함수</h1>")
	}
	
	// 2. 변수를 통해 표현식 함수 호출
	view1();
	
	view2();
	var view2 = function() {
		document.write("<h1>두 번째 표현식 함수</h1>")
	}
	
	/* 
		view2() 함수가 실행되지 않는 이유
		자바스크립트 영역은 두 번 읽힌다. 첫 번째로는 "선언적 함수 정의" 부분을 읽고,
		두 번째로는 나머지 부분을 순차적으로 읽어낸다.(*호이스팅)
		
		- 호이스팅 : 자바스크립트 함수가 실행되기 전에 함수 안에 필요한 변수값들을 모아서
		유효범위의 최상단에 선언하는 것 (끌어올림)
	
		현재 스크립트 영역에는 선언적 함수 정의 부분이 없기 때문에 미리 view2 함수가 존재하는지 알 수 없다.
		선언적 함수(함수 선언식)는 호이스팅의 영향을 받지만 표현식 함수(함수 표현식)는 호이스팅 영향을 받지 않는다.
	*/
	
</script>
</head>
<body>

</body>
</html>
