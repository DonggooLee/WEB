<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		선언적 함수
		 - 동일한 함수를 2번 이상 만들면 기존 함수를 덮어쓰기 해서 나중에 만든 함수를 사용한다.
		 * 자바의 오버로드 불가(매개변수가 달라도 같은 함수로 인식)
	*/

	function view() {
		document.write("<h1>첫 번째 view</h1>")
	}
	
	function view() {
		document.write("<h1>두 번째 view</h1>")
	}
	
	view();
</script>
</head>
<body>

</body>
</html>
