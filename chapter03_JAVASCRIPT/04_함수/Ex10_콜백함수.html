<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 선언적 함수 정의
	function callback() {
		document.write("<h3>callback 함수 호출!</h3>")
	}

	// 2. 다른 함수 정의
	function callTenTimes(func) {	// 매개변수 : func는 함수를 저장할 변수
		for(var i=0; i<10; i++){
			func();		// callback();
		}
	}
	
	// 3. 다른 선언적 함수 정의
	callTenTimes(callback);			// 매개변수를 보내지 않아도 된다. (유연함과 위험성)	 / 첫 번째 선언적 함수 전달! 괄호없이 이름만 전달
									// 매개변수에 들어가는 값이 리턴타입이라면 호출해야한다 => 이때는 () 있어야함
</script>
</head>
<body>

</body>
</html>
