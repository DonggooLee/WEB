<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	view2(); // 선언적
	
	// 1. 선언적 함수 정의
	function view2() {
		document.write("<h1>선언적 함수</h1>")
	}
	
	// 2. 표현식 함수 정의
	var view1 = function() {
		document.write("<h1>표현식 함수</h1>")
	}
	view1(); // 표현식
</script>
</head>
<body>

</body>
</html>
