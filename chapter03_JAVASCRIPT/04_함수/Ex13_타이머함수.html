<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	타이머 함수
	
	1. 특정한 시간에 특정한 함수를 실행시켜주는 함수 (주로 익명함수를 많이 사용한다)
	2. 전달인자 : 함수, 시간(밀리초)
	3. 종류
		1) id = setTimeout(함수, 시간)		:	지정된 시간 후 함수를 1번 실행
		2) clearTimeout(id)				:	해당 id의 setTimeout 중지 (1&2번은 세트로 쓴다.)
		3) id2 = setInterval(함수, 시간)	:	지정된 시간 마다 함수를 반복해서 실행
		4) clearInterval(id2)			:	해당 id의 setInterval 중지 (3&4번은 세트로 쓴다.)
	4. setInterval 함수의 경우는 지정된 시간마다 함수를 스택에 쌓아두는 방식을 사용한다. 
		스택이 많이 쌓이면 원래 실행하기로 한 만큼 실행되지 않을 수도 있다.(사용자제!)
	5. setInterval 함수 대신에 setTimeout 함수를 재귀호출하자!
	*/
	
	// 1. setTimeout 함수 이용 : 5초 후에 "안녕하세요" 경고창 출력하기
	var hello = setTimeout(function() {
		alert("안녕하세요.");
	},5000);
	clearTimeout(hello);
	
	// 2. setInterval 함수 이용 : 1초 마다 숫자를 1씩 증가시켜서 출력하기
	// 10초만 진행하고 종료하기
	var n=0;
	var id2 = setInterval(function() {
		if(n>=9){
			clearInterval(id2);
		}
		document.write("<h3>"+n+"</h3>")
		n++;
	}, 1000);
	clearInterval(id2);
	
	// 3. setTimeout 함수 이용 : 1초 마다 숫자를 1씩 증가시켜서 출력하기
	// 10초만 진행하고 종료하기
	var n=0;
	function myTimer() {
		setTimeout(function() {
			if(n>9){
				return;							// 함수 빠져 나갈땐 : return;
			}
			n++;
			document.write("<h3>"+n+"</h3>")
			myTimer();
		}, 1000);
	}
	myTimer();
	
</script>
</head>
<body>

</body>
</html>
