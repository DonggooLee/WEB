<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function regCheck(f) {
		// 1. id가 있으므로 id로 접근하여 값 추출
		// 2. form 태그를 이용하여 name 속성 값으로 요소값 추출
		//	1) form 태그에 name 속성으로 접근
		//	2) form 태그를 매개변수로 전달 받음	★★★
		
		/* 
			정규식 (Regular Expressions)
			
			1. 정규 표현식을 줄여서 정규식 이라고 부른다.
			2. 만드는 방법
				1) var re = /ab+c/;
				1) var re = new RegExp("ab+c/");
		*/
		
		/* 
			숫자 정규식
			^		: 패턴 시작
			[0-9]	: 괄호 안의 숫자 범위 지정	// isNaN() 함수랑 유사
			+		: 앞 문자가 하나 이상
			*		: 문자 수 상관없음
			$		: 패턴 종료
		*/
		
		var regExp = /^[0-9]+$/;
		
		// test()	: 정규식에서 지원되는 함수 (boolean 값 리턴)
		if(regExp.test(f.num.value)){
			alert("숫자가 맞습니다");
		}else{
			alert("숫자가 아닙니다");
		}
		
		// exec()	: 정규식에서 지원하는 함수 (정보를 가지고 있는 배열 반환)
		// 대응되는 문자열을 찾지 못했다면 null을 반환
		if(regExp.exec(f.num.value)){
			alert("숫자가 맞습니다");
		}else{
			alert("숫자가 아닙니다");
		}		
	}
</script>
</head>
<body>
	<form action="#">
		<label>숫자 입력 
		<input type="text" id="num" name="num">
		<input type="button" value="검증" onclick="regCheck(this.form)">
		</label>
	</form>
</body>
</html>
