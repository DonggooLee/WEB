<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input check</title>
<script type="text/javascript">
	// ★ 01_input_check 나 02_input_check 중에 하나 선택해서 공부하자!!
	// form 의  name 속성을 통해서 form 요소를 획득하기
	// 1)  .표기법 : document.forms.폼name.요소name
	// 2) []표기법 : document.forms["폼name"]]["요소name"]
	function goLogin(){
		// 반드시 입력되도록 처리하고, 입력이 없으면 submit 실패!
		var userId = document.forms.myForm.id;
		if( userId.value == "" ) {						// 아이디 칸에 실제로 입력된 값은 value로 불러야 한다!!!
			alert("아이디는 반드시 입력해야 합니다!");
			userId.focus();								// 아이디 미입력시 경고창 후에 다시 아이디 입력칸으로 포커스!!
			return false;								// submit 실패!
		}
		// 반드시 입력되도록 처리하고, 반드시 8 ~ 16자만입력되도록 처리하고, 아니면 submit 실패!
		var userPw = document.forms["myForm"]["pw"];
		if( userPw.value == "" || userPw.value.length < 8 || userPw.value.length > 16){
			alert("비밀번호는 반드시 8~16자 사이로 입력해야 합니다!");
			userPw.value="";									// 잘못된 비밀번호를 지워준다.
			userPw.focus();
			return false;
		}
		//submit 하라!
		return true;
	}
</script>
</head>
<body>
	<form name="myForm" action="#" onsubmit="return goLogin()"> <!-- onsubmit은 submit 버튼일때 사용하자!! -->
		<label for="uId">아이디</label> 
		<input name="id" type="text" id="uId" /><br /> 
		<label for="uPw">비밀번호</label> 
		<input name="pw" type="password" id="uPw" /><br /> 
		<input type="submit" value="로그인" />					<!-- submit은 onclick 없이 작업해야한다!! -->
	</form>
</body>
</html>
