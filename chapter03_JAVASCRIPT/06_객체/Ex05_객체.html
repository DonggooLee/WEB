<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var person = {
		name:"김씨",
		age:28
	};
	
	// person 객체 순회
	// for-in 문 : 객체의 프로퍼티를 추출할 수 있다.
	// for(var 변수 in 객체)

	// 마침표 표기법 : for-in문에서 지원하지 않는다.
	for(var p in person){
		document.write("<h1>" + person.p + "</h1>")		
	};
		
	// 대괄호 표기법 : for-in문에서 대괄호만 지원, p는 변수이므로 ""를 쓰지 않는다.
	for(var p in person){
		document.write("<h1>" + person[p] + "</h1>")		
	};
		
</script>
</head>
<body>

</body>
</html>
