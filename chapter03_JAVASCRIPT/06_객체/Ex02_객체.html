<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 1. 객체 생성
	var car = {
			model : "그랜져",
			price : 4000,
			company : {
				name : "현대",
				logo : "H"
			},
			tires : ["FL", "FR", "BL", "BR"],
			drive : function() {
				document.write("부릉부릉==3");
			}
	};
	
	// 2. 객체 출력
	document.write("<h1>"+car.model+"</h1>");
	document.write("<h1>"+car["price"]+"</h1>");
	document.write("<h1>"+car.company.name+"</h1>");
	document.write("<h1>"+car.company["logo"]+"</h1>");
	document.write("<h1>"+car["company"]["logo"]+"</h1>");	// 2 가지 방법 다 알아두기
	for(var i=0; i<car.tires.length; i++){
		document.write("<h1>"+car.tires[i]+"</h1>");
	}
	car.drive();	// 함수를 호출 할 때는 document.write를 사용할 필요가 없다. 이미 함수안에 출력하는 부분이 있기 때문에;
	
</script>
</head>
<body>

</body>
</html>
