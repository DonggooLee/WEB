<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 이벤트 이름 : load
	// 2. 이벤트 속성 : onload
	// 3. 이벤트 리스너 : 익명함수 function(){}

	window.onload = function() {
		alert("안녕! 이벤트 공부 중이야.");
	}

	// 대표적 이벤트
	/*
	 1. onfocus		: 객체에 focus 가 되었을 때
	 2. onblur		: 객체가 focus 를 잃었을 때
	 3. onchange	: 객체의 내용이 변하고 focus 를 잃었을 때
	 4. onclick		: 객체를 클릭했을 때
	 5. ondblclick	: 객체를 더블클릭했을 때
	 6. onload		: 객체(문서)가 로딩되었을 때
	 7. onmouseover	: 마우스가 객체 위로 올라왔을 때
	 8. onmouseout	: 마우스가 객체 바깥으로 나갔을 때
	 9. onsubmit	: 폼이 전송될 때
	 10. onkeydown	: 키를 눌렀을 때
	 11. onkeyup	: 키를 눌렀다 뗐을 때
	 12. onkeypress	: 키를 누르고 있을 때
	 */
</script>
</head>
<body>

</body>
</html>
