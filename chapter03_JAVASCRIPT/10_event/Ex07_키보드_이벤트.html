<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function KeyDownFunc() {
		document.getElementById("content").innerHTML = event.keyCode;
	}
</script>
</head>
<body>
	<form action="#">
		<input type="text" onkeydown="KeyDownFunc();">
		<div id="content"></div>
	</form>
</body>
</html>
