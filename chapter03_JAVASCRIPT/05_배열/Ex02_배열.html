<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var arr = [1, 1.5, "hello", function(){alert("함수호출");}];
	
	// fo문 이용해서 화면에 출력
	for(var i=0; i<arr.length; i++){
		document.write(arr[i]+"<br>");
	}
	
	// for-in 문을 통한 배열의 순회
	// for-in 문을 통해 "배열요소"가 아닌 "배열인덱스"를 추출
	// for-in 문보다 for문이 속도가 더 빠르다
	for(var i in arr){
		document.write(arr[i]+"<br>")
	}
	
</script>
</head>
<body>

</body>
</html>
