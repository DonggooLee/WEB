<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var fruits = [];		// 과일 다섯 개 담기
	var msg = '';			// html 내용을 저장할 변수
	
	msg += "<ul type='square'>"
	for(var i=0; i<5; i++){
		msg += "<li>"
		msg += (fruits[i] = prompt("과일입력"));
		msg += "</li>"
	}
	msg += "</ul>"
	document.write(msg);
	
	/* 서생님 문제풀이 */
	var fruits = ['apple', 'banana', 'orange', 'kiwi', 'mango'];	// 과일 다섯 개 담기
	var msg = '';		
	
	msg += "<ul type='square'>"
	for(var i in fruits){
		msg += "<li>" + fruits[i] + "</li>";
	}
	msg += '</ul>';
	
	document.write(msg)
	
</script>
</head>

</html>
