<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var arr = [1,2,3,4,5];
	
	// 배열의 마지막에 추가하기 : push(값)
	arr.push(6);
	
	// 배열의 첫 번째 요소에 추가하기 : unshift(값)
	arr.unshift(0);
	
	document.write(arr + "<br>");

	// 배열의 마지막 요소를 삭제하기 : pop()
	arr.pop();
	
	// 배열의 첫 번째 요소 삭제하기 : shift()
	arr.shift();
	
	document.write(arr);
	
</script>
</head>
<body>

</body>
</html>
