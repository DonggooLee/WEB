<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function() {
		var seasons = ["spring","summer","fall","winter"]
		var list = '';
		list += "<ul>";
		for(var i=0; i<seasons.length; i++){
			list += "<li>"+seasons[i]+"</li>";
		}		
		list += "</ul>";
		document.getElementById("ex").innerHTML = list;
	}
</script>
</head>
<body>
	<div id="ex"></div>
</body>
</html>
