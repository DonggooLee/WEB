<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function() {
		// 1. 이미 있는 요소에 속성 변경
		document.getElementById("img1").setAttribute("src","../images/hot.jpg");
		// 2. 새 요소를 만들어서 추가(img)
		var img = document.createElement("img");
		img.src = "../images/hot.jpg";
		img.alt = "열기구 사진";
		img.width = 200;
		document.body.appendChild(img);
	}
</script>
</head>
<body>
	<img id="img1">
	<br>
</body>
</html>
