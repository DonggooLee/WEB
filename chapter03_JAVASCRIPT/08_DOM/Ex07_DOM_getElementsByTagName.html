<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function() {
		var hobbies = ["독서","운동","게임","여행","라이딩"];
		// 모든 h1 태그를 가져옴
		var h1 = document.getElementsByTagName("h1"); // h1 태그들(배열)
		for(var i=0; i<hobbies.length; i++){
			// 각 h1 내용으로 배열 데이터를 입력
			h1[i].innerHTML = hobbies[i];
			/* document.getElementsByTagName("h1")[i].innerHTML = hobbies[i]; */
		}
	}
</script>
</head>
<body>
	<h1></h1>
	<h1></h1>
	<h1></h1>
	<h1></h1>
	<h1></h1>
</body>
</html>
