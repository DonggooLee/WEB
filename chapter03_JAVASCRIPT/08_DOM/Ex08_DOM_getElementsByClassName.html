<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function() {
		var list = document.getElementsByClassName("ex");
		for(var i=0; i<list.length; i++){
			list[i].style.color="red";
		}
	}
</script>
</head>
<body>
	<div>
		<h1>DOM</h1>
		<p class="ex">Document</p>
		<p class="ex">Object</p>
		<p class="ex">Model</p>
	</div>
</body>
</html>
