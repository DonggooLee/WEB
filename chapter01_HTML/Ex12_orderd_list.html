<!--
    <o1> 목록태그

    1. 순서가 있는 태그이다.
    2. type 속성
        1) type = "1" : 1, 2, 3
		2) type = "I" : Ⅰ,Ⅱ,Ⅲ
		3) type = "i" : ⅰ,ⅱ,ⅲ
		4) type = "A" : A, B, C
		5) type = "a" : a, b, c
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>&lt;순서 있는 목록&gt;</h1>
    <ol start="100"> <!--100부터 시작한다.-->
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ol>
    <ol type="I">
        <li>서울</li>
        <li>경기</li>
        <li>부산</li>
    </ol>
    <ol type="a">
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ol>
</body>
</html>
