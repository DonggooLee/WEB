<!--
	문단 태그 (paragraph tag)
	
	1. 보이는 대로 표시하지 않는다.(공백은 하나만 인정, 줄바꿈은 인정되지 않음)
	2. 문단을 만들 때 사용하는 태그이다.(문단이 끝나면 자동으로 줄 바꿈)
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>paragraph tag</title>
</head>
<body>
	<p>여기가 첫 번째 문단입니다</p>
	<p>여기가 두 번째 문단입니다</p>
	<p>여기가           세 번째           문단입니다</p>
	<p>여기가 
	
	네 번째 
	
			문단입니다</p>
</body>
</html>
