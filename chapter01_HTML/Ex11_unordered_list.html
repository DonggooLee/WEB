<!--
    <ul> 목록태그

    1. 순서가 없는 태그이다.
    2. 목록을 나열하여 메뉴를 만드는 용도로도 사용한다.
    3. type 속성
        1) type = "disc"   : ● , default값
 		2) type = "circle" : ○
 		3) type = "square" : ■
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>&lt;순서 없는 목록&gt;</h1>
	<ul type="disc">
		<li>사자</li>
		<li>호랑이</li>
		<li>개</li>
		<li>독수리</li>
		<li>돌고래</li>
	</ul>
	<ul type="circle">
		<li>바나나</li>
		<li>오렌지</li>
		<li>메론</li>
		<li>사과</li>
	</ul>
	<ul type="square">
		<li>초밥</li>
		<li>덕볶이</li>
		<li>회무침</li>
		<li>돈까스</li>
		<li>김밥</li>
	</ul>
</body>
</html>
