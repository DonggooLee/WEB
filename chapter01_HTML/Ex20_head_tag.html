<!DOCTYPE html>
<html>
<head>

	<!-- 1. meta 태그 -->
	<meta http-equiv ="content-type" content="text/html; charset=utf-8">
	
	<!-- 2. 스타일시트 파일(*.css), 자바 스크립트 파일(*.js) 사용(external stylesheet)  -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/default.js"></script>
	
	<!-- 3. 스타일시트 사용(internal stylesheet) -->
	<style type="text/css">
		a{
			text-decoration: none;
		}
	</style>
	
	<!-- 4. 페이지 제목 -->
	<title>웹 페이지 제목</title>
	
	<!-- 5. 자바스크립트 포함 -->
	<script type="text/javascript">
		function hello(){
			alert("Hello JavaScript");
		}
	</script>
	
</head>
<body>

	<!-- 6. 자바스크립트 Hello() 함수 호출을 위해 button 추가, inline stylesheet  -->
	<button onclick="hello()" style ="background-color: pink">클릭!</button>

</body>
</html>
