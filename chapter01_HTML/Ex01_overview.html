<!-- 
 	HTML(Hyper Text Markup Language)
 	- 웹페이지를 만들기 위한 표준 마크업 언어
 	- 웹페이지의 구조를 나타냄
 	- 요소들(elements)로 이루어짐
 	- HTML 요소들은 내용을 어떻게 보여줘야할 지 브라우저에 알려줌
 	- HTML 요소들은 태그(<>)로 이루어져 있음
 	- 선언 타입 : <tagname>content</tagname>
 	- HTML 태그는 보통 시작태그와 종료태그의 쌍으로 이루어짐
 	- 종료태그가 없는 경우도 있음
 	- 태그는 대소문자를 구분하지 않음
-->

<!DOCTYPE html> <!-- HTML 5 -->
<html>
<head>
<meta charset="UTF-8">
<title>나의 첫 웹 페이지</title>
</head>
<body>
	나의 첫 웹 페이지 본문입니다.
</body>
</html>
