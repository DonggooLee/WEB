<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>

	<h1>글꼴 크기</h1>					<!-- 인라인 레벨 -->
	<font size="1">글꼴 크기1</font>
	<font size="2">글꼴 크기2</font>
	<font size="3">글꼴 크기3</font> 	<!-- 기본 크기 3 -->
	<font size="4">글꼴 크기4</font>
	<span style="font-size: 5vmin">글꼴 크기 5vmin</span>	<!-- vmin 동적 크기 변화 -->
	<font size="6">글꼴 크기6</font>
	<font size="7">글꼴 크기7</font>
	<font size="8">글꼴 크기8</font>	<!-- 글꼴 크기 최대 7까지 적용 -->
	
	<hr>
	
	<h1>글꼴 색상</h1>
	<!-- #RGB : R(red 00~FF), G(green 00~FF), B(blue 00~FF) -->
	<font color="#000000">이 문장은 검정색 입니다.</font>
	<!-- 하얀색, 빨간색, 파란색 -->	
	<font color="#FFFFFF">이 문장은 하얀색 입니다.</font>
	<font color="#FF0000">이 문장은 빨간색 입니다.</font>
	<font color="#0000FF">이 문장은 파란색 입니다.</font>
	<span style="color: #FF33FF">이 문장은 핫핑크 입니다.</span>
	
	<hr>
	
	<h1>글꼴 변경</h1>
	<font face="맑은고딕">맑은 고딕</font><br>
	<font face="궁서">가나다라마바사아자차카타파하</font><br>
	<font face="궁서체">가나다라마바사아자차카타파하</font><br>
	<span style="font-family: 'Gowun Batang', serif;">가나다라마바사아자차카타파하</span><br>
	
</body>
</html>
